<!doctype html>
<html>
<title>Flaskr</title>
<link rel=stylesheet type=text/css href="style.css">

<!-- jQuery -->
<script src="js/jquery.js"></script>

<!-- Mustache for templating -->
<script type="text/javascript" src="https://raw.githubusercontent.com/fernandojunior/mustache.js/master/mustache.js"></script>

<!-- Sammy for url routing -->
<script type="text/javascript" src="https://raw.githubusercontent.com/fernandojunior/sammy/master/lib/min/sammy-latest.min.js"></script>

<!-- Prototype Class for Oriented Object supporting (v0.0.1) -->
<script type="text/jscript" src="https://raw.githubusercontent.com/fernandojunior/prototype_class.js/v0.0.1/prototype_class.js"></script>

<!-- (REST) Repository for data requesting/managementing (v0.0.1) -->
<script type="text/javascript" src="https://raw.githubusercontent.com/fernandojunior/repository.js/v0.0.1/repository.js"></script>
<script type="text/javascript" src="https://raw.githubusercontent.com/fernandojunior/repository.js/v0.0.1/repositories/rest.js"></script>

<!-- Views -->
<script src="views/entry.js"></script>

<!-- Config -->
<script src="js/config.js"></script>

<!-- My Routes -->
<script type="text/javascript" charset="utf-8">
    
    var app = $.sammy(function() {

        this.get('#/', function() {
            Views.get("entry").render("index");
        });

        this.post('#/', function() {
            Views.get("entry").render("post", this.params);
            this.redirect('#/');
        });

        this.get('#/:id', function() {
            Views.get("entry").render("get", {id: this.params['id']});
        });

        this.get('#/:id/edit', function() { 
            Views.get("entry").render("get_edit_form", {id: this.params['id']});
        });

        this.put('#/:id/edit', function() { 
            Views.get("entry").render("put", this.params);
            this.redirect('#/');            
        });

        this.get('#/:id/delete', function() {
            Views.get("entry").render("delete", {id: this.params['id']});
            this.redirect('#/');
        });

    });

    $(function() {
        app.run();
    });

</script>

<body>
    
    <div class=page>
        
        <h1>Flaskr</h1>

        <div id="content">
        </div>
    </div>




</body>
</html>
