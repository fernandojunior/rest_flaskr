<!-- Routes -->
<script type="text/javascript" charset="utf-8">

    var app = $.sammy(function() {

        this.get('#/', function() {            
            EntryViews.render("index");
        });

        this.post('#/', function() {
            EntryViews.render("post", {data: this.params});
            this.redirect('#/');
        });

        this.get('#/:id', function() {
            EntryViews.render("get", {id: this.params['id']});
        });

        this.get('#/:id/edit', function() { 
            EntryViews.render("get_edit_form", {id: this.params['id']});
        });

        this.put('#/:id/edit', function() { 
            EntryViews.render("put", {id: this.params['id'], data: this.params});
            this.redirect('#/');            
        });

        this.get('#/:id/delete', function() {
            EntryViews.render("delete", {id: this.params['id']});
            this.redirect('#/');
        });

    });

    $(function() {
        app.run();
    });
    
    

</script>

<!-- Testes -->
<script>
    
    // First example: hello world
    HelloWorld = PrototypeClass.extend({
        
        prototype :{

            // object/prototype property
            hello: "Hello"
        },
        
        // class method
        world: function(){
            console.log("World");
        }
    
    });
    
    hw = HelloWorld.create();
    console.log(hw.hello);
    HelloWorld.world();
    
    // Second example: hello big world with property descriptor style.
    HelloBigWorld = PrototypeClass.dextend({
        
        prototype :{
            value: {

                // object initializer
                initialize: {
                    value : function(){ console.log("Hello "); }
                },

                // object property
                big: {
                    value: "Big"
                }

            }
        },
        
        // class method
        world: {
            value: function(){
                console.log("World");
            },
            enumerable: false,
            configurable: true,
            writable: true
        }
        
    });
    
    hbw = HelloBigWorld.create();
    console.log(hbw.big);
    HelloBigWorld.world();
    
    // Third example: Inheritance/polymorphism
    var Father = PrototypeClass.extend({
        
        prototype: {

            initialize: function (msg){
                console.log("Init Father object. MSG: " + msg);
            },

            id: 100,

            hello: function() {
                console.log('Hello I am from object method of Father. My ID is ' + this.id); 
            },

        },

        hello: function() {
            console.log('Hello I am from class method of Father.'); 
        },
    
    });
    
    var Filho = Father.extend({

        prototype: {

            // object/protorype property overwrite
            id: 333,

            // object/prototype method overwrite
            hello: function() { 
                console.log('hello I am from object method of class Filho'); 

                // accessing super member
                Father.invoke_class_member("hello");
                Father.invoke_member(this, "hello");
                Filho.super(this, "hello");
                Filho.super_class_member("hello");
            },
        },
        
        // class method overwrite
        hello: function(){
            console.log("class method filho");
        },
    
    });
    
    Father.hello();    
    var father = Father.create("Aka");
    father.hello();
        
    Filho.hello();
    var filho = Filho.create("Junior");
    filho.hello();    
    
    console.log(Filho.isPrototypeOf(filho)); // true
    console.log(filho.instanceof(Filho)); // true
    console.log(Father.isPrototypeOf(filho)); // true
    console.log(filho.instanceof(Father)); // true
    console.log(father.instanceof(HelloBigWorld)); // false
    

    var Test = PrototypeClass.dextend(PrototypeClass.descriptoralize({
        
        hello : 123,
        
        prototype: {
            id : 123,
        }
    }));
    
    var Test2 = PrototypeClass.extend({
        
        hello : 123213,
        
        prototype: {
            id : 123,
        }
    });
    
    var Filho2 = Father.extend({
        vai: "vai",
    
    });
    
    var test = Test.create();
    var test2 = Test2.create();
    var filho2 = Filho2.create("filho 2");
    console.log(test.id);
    console.log(test2.id);
    console.log(Test2.hello);
    console.log(Filho2.vai);
    

</script>
