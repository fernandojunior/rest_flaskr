<script>
    
    function facebook_init (callback) {
        
        function facebookReady(){
            // init metodo do facebook, nenhuma funcao do SDK deve ser chamada anstes dela 
            Parse.FacebookUtils.init({
                appId: '746689365373836',
                //status: false, // don't get info about the current user after init
                cookie: true, // enable cookies to allow the server to access the session
                xfbml: true, // find and initialize any social plugins that have been added using XFBML
                version: 'v1.0', // determine which Graph API version is used.
                //oauth: true
            });

        }

        if(window.FB) {
            facebookReady();
        } else {
            window.fbAsyncInit = facebookReady;
        }

    }
    
    /*Iniciando objetos PARSE*/
    Parse.initialize("XX", "YY");
        
    var TestSuite = PrototypeClass.extend({
        
        postImage: function() {
            
    
            ParseRepository.uploadFile({
                name: "image",
                ext: ".png",
                content_type: "image/png",
                file_upload_control: $("#profile_image")[0],
            });

        },
        
        login: function() {
            var repository = ParseRepository.g.user;
            repository.facebook_login({});
            //repository.login({username: $("#username").val(), password: $("#password").val()});
            //repository.current();
            
        },
    
        test_new_object: function(){
        
            var repository = ParseRepository.create({class_name: "Test"});

            function show_response(response){
                console.log(JSON.stringify(response));
            }

            function delete_all(response){
                for (var i = 0; i < response.length; i++) {
                    var object = response[i];
                    repository.delete({id : object.id });
                }
            }

            function update(response){
                repository.put({id : response.id, data: {bairro : "Centro2ass"}}, show_response);
            }

            repository.post({bairro: "Centro" + Math.random()}, show_response);
            //repository.first(null, update);
            //repository.getAll(show_response);
            //repository.getAll(delete_all);
        },

        xtest_get_user: function() {
            var repository = ParseRepository.g.user;
            repository.getAll();
            repository.find({username: "fernando2"});
        },

        xtest_create_user: function() {
            var repository = ParseRepository.g.user;
            repository.signup({username: "fernando2" + Math.random(), password: "123"});
        },
        
        xtest_delete_user: function() {
            var repository = ParseRepository.g.user;
            repository.delete({id: "abc123"});
        },

        run: function() {
            
            console.log(Object.getPrototypeOf(this));
                    
            for (key in TestSuite){
                if (key.substring(0, 5) === "test_"){
                    TestSuite[key]();
                }
            }
        
        }
    
    });
    
    $(document).ready(function(){
        
        facebook_init();
        
        
        $("button#upload").on("click", function(e){
            e.preventDefault();
            TestSuite.postImage();
        });
        
        $("button#login").on("click", function(e){
            e.preventDefault();
            TestSuite.login();
        });
        
        TestSuite.run();
        
        
        
        
    });
    

</script>
